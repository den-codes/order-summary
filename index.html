<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="main.css">
   <script src="https://kit.fontawesome.com/3c46682ca6.js" crossorigin="anonymous"></script>

    <title>Order Summary</title>

</head>
<body>
    <div class="triangle"></div>
    <div class="container">
        <div class="img-cover">
            <img src="/img/music.jpg" alt="music">
        </div>
        <div class="info">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
            <div class="info-plan">
                <span class="icon"><i class="fas fa-music"></i></span>
                <span class="plan">Annual Plan<br>
                    <p id="price"> $59.99/year</p></span>
                <a href="#">Change</a>
            </div>
        <div class="button">
            <input class="proceed" type="button" value="Proceed to Payment">
            <input class="cancel" type="button" value="Cancel Order">
        </div>
    </div>
</body>
</html>
