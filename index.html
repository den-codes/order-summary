<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/3c46682ca6.js" crossorigin="anonymous"></script>

    <title>Order Summary</title>
</head>
<body>
    <div class="container">
            <div class="img-cover">
            <img src="/img/illustration-hero.svg" alt="music">
        </div>
        <div class="info">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="info-plan">
            <span class="icon"><i class="fas fa-music"></i></span>
            <div class="plan"><h3>Annual Plan</h3><br>
            <p id="price"> $59.99/year</p></div>
            <a href="#">Change</a>
        </div>
        <div class="button">
            <input class="proceed" type="button" value="Proceed to Payment">
            <input class="cancel" type="button" value="Cancel Order">
        </div>
    </div>
    <footer><h5>Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/den-codes" target="_blank">Den Codes</a>.</h5></footer>
</body>
</html>
